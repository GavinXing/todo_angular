<!DOCTYPE html>
<head>
  <title>todoList</title>
  <meta charset='utf-8'>
  <script src="node_modules/angular/angular.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/directive.js"></script>
  <script src="js/service.js"></script>


</head>

<body ng-app="todo">
  <div ng-controller="todoCtrl">
    <form name="todoForm" >
      task: <input name="newTodo" ng-model="newTodo" placeholder="What do you want to do next?" autofocus="aotofocus" required>
      <span ng-show="todoForm.newTodo.$touched && todoForm.newTodo.$invalid">请填写任务</span>
      <br>
      ddl: <input type="date" ng-model="newDate"><!--input type="time" ng-model="newTime"-->
      <button name="addTodo" ng-click="addTodo()">addTask</button>
    </form>

    <table ng-show="todos.length">
      <tr>
        <th>Title</th><th>Deadline</th>
      </tr>
      <tr ng-repeat="todo in todos">
        <todo-list ddl="{{todo.ddl}}" title="{{todo.title}}" overdate="{{todo.overdate}}" ></todolist>
      </tr>
    </table>
    <p>Today:<span>{{today}}</span></p>
    <p ng-show="todos.length">Total: {{todos.length}} item<span ng-show="todos.length > 1">s</span> left</p>
    <p ng-show="overdated">Overdated: {{overdated}} item<span ng-show="overdated > 1">s</span></p>
</div>
</body>
</html>
